<div [style.display]="hasStarted ? 'none' : 'block'">
    <button (click)="startGame()" type="button">START</button>
</div>

<p>SCORE: {{highScore}}</p>
<div *ngIf="hasStarted" class="gameSpace">
    <div class="pokemonPicture">
        <app-gamespace (GameEvent)="Score($event)" [listOfPokemon]="pokemon" [targetPokemon]="targetPokemon">
        </app-gamespace>
    </div>
</div>
